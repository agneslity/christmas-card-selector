<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card Download Gallery</title>
    <style>
        /* CSS for Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* --- Card Grid Layout --- */
        .card-grid {
            display: grid;
            /* Creates columns that are about 150px wide, adjusting to fit the screen */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            aspect-ratio: 1 / 1.4; /* Typical card aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 100%;
            /* Ensures the whole image fits inside the card container */
            object-fit: contain; 
            display: block;
        }


        /* --- Modal (Pop-up) Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay for focus */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 650px; /* Max size for the enlarged view */
            position: relative;
            text-align: center;
        }
        
        #enlargedImage {
            display: block;
            max-width: 100%; /* Ensures the image fits within the modal */
            max-height: 70vh; /* Limits height based on screen size */
            height: auto;
            margin: 0 auto 20px;
            border-radius: 5px;
            object-fit: contain;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .download-button, .cancel-button {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none; /* For the anchor tag */
            display: inline-block;
        }

        .download-button {
            background-color: #006400; /* Dark Green */
            color: white;
        }

        .download-button:hover {
            background-color: #008000;
        }

        .cancel-button {
            background-color: #B22222; /* Brick Red */
            color: white;
        }
        
        .cancel-button:hover {
            background-color: #CD5C5C;
        }
    </style>
</head>
<body>

    <p class="subtitle">Click any card to view the larger image and download it.</p>

    <div class="card-grid" id="cardGrid">

    <div class="modal-overlay" id="imageModal">
        <div class="modal-content">
            <img id="enlargedImage" src="" alt="Enlarged Christmas Card">
            
            <div class="button-group">
                <a id="downloadLink" class="download-button">Download Card</a>
                
                <button type="button" class="cancel-button" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const imageModal = document.getElementById('imageModal');
        const enlargedImage = document.getElementById('enlargedImage');
        const downloadLink = document.getElementById('downloadLink');

        // Function to open the modal
        function openModal(cardElement) {
            // 1. Get the image path from the card's data attributes
            const originalSrc = cardElement.getAttribute('data-original-src');
            const fileName = cardElement.getAttribute('data-filename');
            
            // 2. Set the image source for the enlarged view
            enlargedImage.src = originalSrc;
            
            // 3. Set the download link properties
            downloadLink.href = originalSrc;
            downloadLink.setAttribute('download', fileName);
            
            // 4. Display the modal
            imageModal.style.display = 'flex';
        }

        // Function to close the modal (and return to selection page)
        function closeModal() {
            imageModal.style.display = 'none';
        }

        // Add click listeners to all generated cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                openModal(this);
            });
        });
        
        // Close modal when clicking outside the content box
        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
